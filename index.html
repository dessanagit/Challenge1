<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <title>Frontend Mentor | Pricing Component with Toggle Master</title>
</head>

<body>

  <header>

    <div>
      <h1>Our Pricing</h1>
      <p class="prices">
        Annually <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label> Monthly
      </p>
    </div>
  </header>


  <section>

    <div class="white-card rounded-left box-shadow">
      <h3>Basic</h3>
      <p class="big-number">
        <!-- ?* -->
        <span>&dollar;</span> 19.99
        <!-- &dollar;199.99 -->
      </p>
      <hr>
      <p> 500 GB Storage</p>
      <hr>
      <p> 2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button class="blue-button button-style"> LEARN MORE</button>

    </div>

    <div class="blue-card">
      <h3 class="spacing">Professional</h3>

      <p class="big-number">
        <!-- ?* -->
        <span>&dollar;</span> 24.99
        <!-- &dollar;249.99 -->
      </p>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button class="white-button button-style">LEARN MORE</button>
    </div>

    <div class="white-card rounded-right box-shadow">
      <h3>Master</h3>
      <p class="big-number">
        <!-- ?* -->
        <span>&dollar;</span> 39.99
        <!-- &dollar;399.99 -->
      </p>
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button class="blue-button button-style">LEARN MORE</button>
    </div>

  </section>


  <!-- ?* how to set $ in the middle? -->
  <!-- set numbers in bold/black -->

  <section>
    <footer>
      <div class="attribution">
        <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/dessanagit">Dessana Santos</a>.

        </p>
      </div>
    </footer>

  </section>

</body>

</html>
